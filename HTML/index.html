<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>QLSV Hiện Đại (JS Pure)</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container my-5">
        <h2>Ứng Dụng Quản Lý Sinh Viên</h2>

        <form id="formQLSV" class="mb-4">
            <div class="form-row">
                <div class="col"><input type="text" id="maSV" class="form-control" placeholder="Mã SV" required></div>
                <div class="col"><input type="text" id="tenSV" class="form-control" placeholder="Tên SV" required></div>
                <div class="col"><input type="number" id="diemToan" class="form-control" placeholder="Điểm Toán"
                        required></div>
                <div class="col"><input type="number" id="diemVan" class="form-control" placeholder="Điểm Văn" required>
                </div>
                <div class="col-auto"><button type="submit" class="btn btn-primary">Thêm Sinh Viên</button></div>
            </div>
        </form>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Mã SV</th>
                    <th>Tên SV</th>
                    <th>Điểm Toán</th>
                    <th>Điểm Văn</th>
                    <th>Điểm TB</th>
                    <th>Xếp Loại</th>
                    <th>Thao Tác</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
